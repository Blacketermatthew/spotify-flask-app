{% extends "layout.html" %}

{% block head %}

    <title>Spotify Missed Connections</title>

{% endblock %}


{% block body %}

<h1 class="maintext">Here are some songs you might've missed:</h1>

<div class="db-list">
    <table>
        <tr id="head-row">
            <th>Artist</th>
            <th>Track</th>
            <th>Album</th>
            <th>Link</th>
        </tr>

        {% for track in total_tracks %}
        <tr>
            <td>
                <!-- Artist -->
                {{ track[0] }}
            </td>

            <td>
                <!-- title -->
                {{ track[1] }}
            </td>

            <td>
                <!-- Album -->
                {{ track[2] }}
            </td>

            <td>
                <!-- Spotify URL -->
                <a href={{ track[4] }}>
                    Spotify Track Link
                </a>
            </td>

        </tr>

        {% endfor %}

    </table>
</div>



{% endblock %}
